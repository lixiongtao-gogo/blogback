
<!DOCTYPE html>
<html>
<head>
{#     为警告框而添加#}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">


	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>用户登录</title>
	<link rel="stylesheet" href="/static/css/base.css" />
	<link rel="stylesheet" href="/static/css/login.css" />
</head>
<body>
<div class="superlogin"></div>
<div class="loginBox">
	<div class="loginMain">
		<div class="tabwrap">
{#            这个增加了一个flash警告框#}
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
              {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
        {% endfor %}
        {% endif %}


            <form action="{% url 'App:login' %}" method="post">
                {% csrf_token %}
            <table border="0" cellspacing="0" cellpadding="0">
                <tr><td class="title">用户名：</td><td><input name="username" type="text" class="form-control txt" /></td></tr>
                <tr><td class="title">密   码：</td><td><input name="password" type="password" class="form-control txt" /></td></tr>
                <tr><td class="title">验证码：</td><td><input name="verifycode" type="text" class="form-control txt txt2" /><span class="yzm"><img id="piccodeimg" src="{% url 'App:verify' %}"  alt="验证码"></span></td></tr>
                <script>
                    var obj = document.getElementById('piccodeimg');
                    obj.onclick = function () {
                        this.src = "{% url 'App:verify' %}" + "?temp=" + Math.random()
                    }
                </script>

                <tr><td>&nbsp;</td><td><input type="submit" class="loginbtn" value="登录"  /><input type="button" class="resetbtn" value="重置" onclick="location.href=''"/></td></tr>
                <style>
                    .loginbtn{
                        width:120px;
                        height:42px;
                        color: #fff;
                        font-size: 16px;
                        border-radius: 2px;
                    }
                </style>
                <tr><td>&nbsp;</td><td class="forgetpsw"></td></tr>
            </table>
            </form>
		</div>
	</div>
</div>
<div class="footer">Copyright © 2016-2017 jianet  All Rights Reserved.</div>
{#为警告框添加的#}
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
{#为警告框添加的#}

</body>
</html>
